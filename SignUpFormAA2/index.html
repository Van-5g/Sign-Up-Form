<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Themed Sign-Up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Sign-Up Sheet</legend>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onblur="validateInput(this)" onfocus="resetBorder(this)">

                <label for="username">Preferred Username:</label>
                <input type="text" id="username" name="username" onblur="validateInput(this)" onfocus="resetBorder(this)">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" onblur="validateInput(this)" onfocus="resetBorder(this)">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer_not_to_say">Prefer not to mention</option>
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onblur="validateInput(this)" onfocus="resetBorder(this)">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" onblur="validateInput(this)" onfocus="resetBorder(this)">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" onblur="validateInput(this)" onfocus="resetBorder(this)">

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" onblur="validateInput(this)" onfocus="resetBorder(this)"></textarea>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset" onclick="clearOutput()">
            </form>
        </fieldset>

        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
